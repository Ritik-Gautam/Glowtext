<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diksha Sharma Mam</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Orbitron:900';

        body {
            font: bold 8vw/1 'Orbitron', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #000;
            overflow: hidden;
        }

        .neon-text {
            display: flex;
            letter-spacing: 0.1em;
            flex-wrap: wrap;
            justify-content: center;
        }

        .word {
            display: flex;
            margin: 0 0.2em;
        }

        span {
            color: #fff;
            animation: neonGlow 3s ease-in-out infinite alternate;
        }

        /* Different delays for each character */
        span:nth-child(1) { animation-delay: 0s; }
        span:nth-child(2) { animation-delay: 0.1s; }
        span:nth-child(3) { animation-delay: 0.2s; }
        span:nth-child(4) { animation-delay: 0.3s; }
        span:nth-child(5) { animation-delay: 0.4s; }
        span:nth-child(6) { animation-delay: 0.5s; }
        span:nth-child(7) { animation-delay: 0.6s; }
        span:nth-child(8) { animation-delay: 0.7s; }

        @keyframes neonGlow {
            0% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 80px #ff00ff,
                    0 0 90px #ff00ff;
            }
            50% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    0 0 80px #00ffff,
                    0 0 90px #00ffff;
            }
            100% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ffff00,
                    0 0 40px #ffff00,
                    0 0 80px #ffff00,
                    0 0 90px #ffff00;
            }
        }

        /* Pulsing background effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }
    </style>
</head>
<body>
    <div class="neon-text">
        <div class="word">
            <span>D</span><span>i</span><span>k</span><span>s</span><span>h</span><span>a</span>
        </div>
        <div class="word">
            <span>S</span><span>h</span><span>a</span><span>r</span><span>m</span><span>a</span>
        </div>
        <div class="word">
            <span>M</span><span>a</span><span>m</span>
        </div>
    </div>
</body>
</html>
