<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Glowing Effect</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Orbitron:900';

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: bold 6vw/1 'Orbitron', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background: #000;
            overflow: hidden;
            padding: 2rem 0;
        }

        /* Bulb Container */
        .bulb-container {
            position: relative;
            margin-top: 2rem;
        }

        .bulb {
            width: 120px;
            height: 150px;
            background: linear-gradient(135deg, #333, #555);
            border-radius: 60px 60px 20px 20px;
            position: relative;
            border: 3px solid #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bulb.glowing {
            background: radial-gradient(circle, #ffff88, #ffdd44);
            border-color: #fff;
            box-shadow: 
                0 0 20px #ffff88,
                0 0 40px #ffdd44,
                0 0 60px #ffaa00;
        }

        .bulb-base {
            width: 80px;
            height: 30px;
            background: #444;
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #666;
        }

        .bulb.glowing .bulb-base {
            background: #666;
            border-color: #888;
        }

        /* Pendulum */
        .pendulum-container {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 200px;
        }

        .pendulum-string {
            width: 2px;
            height: 150px;
            background: #888;
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: top center;
            transition: transform .5s ease;
        }

        .pendulum-bob {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #c0c0c0, #808080);
            border-radius: 50%;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            border: 2px solid #666;
            transition: all .3s ease;
        }

        .pendulum-bob:hover {
            background: radial-gradient(circle, #e0e0e0, #a0a0a0);
            transform: translateX(-50%) scale(1.1);
        }

        .pendulum.swinging .pendulum-string {
            animation: swing 2s ease-in-out infinite;
        }

        @keyframes swing {
            0%, { transform: rotate(0deg); }
            50% { transform: rotate(-30deg); }
            75% { transform: rotate(30deg); }
        }

        /* Text Container */
        .text-container {
            margin-bottom: 2rem;
        }

        .neon-text {
            display: flex;
            letter-spacing: 0.1em;
            flex-wrap: wrap;
            justify-content: center;
        }

        .word {
            display: flex;
            margin: 0 0.3em;
        }

        span {
            color: #333;
            text-shadow: 
                0 0 1px #666,
                0 0 2px #666;
            transition: all 0.5s ease;
        }

        /* Glowing text state */
        .text-glowing span {
            color: #fff;
            animation: textGlow 3s ease-in-out infinite alternate;
        }
</>
        .text-glowing span:nth-child(1) { animation-delay: 0s; }
        .text-glowing span:nth-child(2) { animation-delay: 0.1s; }
        .text-glowing span:nth-child(3) { animation-delay: 0.2s; }
        .text-glowing span:nth-child(4) { animation-delay: 0.3s; }
        .text-glowing span:nth-child(5) { animation-delay: 0.4s; }
        .text-glowing span:nth-child(6) { animation-delay: 0.5s; }

        @keyframes textGlow {
            0% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 80px #ff00ff;
            }
            50% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    0 0 80px #00ffff;
            }
            100% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ffff00,
                    0 0 40px #ffff00,
                    0 0 80px #ffff00;
            }
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 1rem;
            color: #666;
            font-size: 1rem;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Bulb -->
    <div class="bulb-container">
        <div class="bulb" id="bulb">
            <div class="bulb-base"></div>
        </div>
    </div>

    <!-- Pendulum -->
    <div class="pendulum-container">
        <div class="pendulum" id="pendulum">
            <div class="pendulum-string">
                <div class="pendulum-bob" id="pendulumBob"></div>
            </div>
        </div>
    </div>

    <!-- Text -->
    <div class="text-container">
        <div class="neon-text" id="neonText">
            <div class="word">
                <span>D</span><span>i</span><span>k</span><span>s</span><span>h</span><span>a</span>
            </div>
            <div class="word">
                <span>S</span><span>h</span><span>a</span><span>r</span><span>m</span><span>a</span>
            </div>
            <div class="word">
                <span>M</span><span>a</span><span>m</span>
            </div>
        </div>
    </div>

    <div class="instructions">Click and drag the pendulum to light up!</div>

    <script>
        const bulb = document.getElementById('bulb');
        const neonText = document.getElementById('neonText');
        const pendulum = document.getElementById('pendulum');
        const pendulumBob = document.getElementById('pendulumBob');
        
        let isGlowing = false;
        let isDragging = false;

        // Mouse events for pendulum
        pendulumBob.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);

        // Touch events for mobile
        pendulumBob.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', stopDrag);

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            activateGlow();
        }

        function drag(e) {
            if (!isDragging) return;
            
            const rect = pendulum.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            let mouseX;
            
            if (e.type.includes('touch')) {
                mouseX = e.touches[0].clientX;
            } else {
                mouseX = e.clientX;
            }
            
            const angle = Math.atan2(mouseX - centerX, rect.height) * (180 / Math.PI);
            const clampedAngle = Math.max(-45, Math.min(45, angle));
            
            pendulum.style.transform = `rotate(${clampedAngle}deg)`;
        }

        function stopDrag() {
            if (!isDragging) return;
            isDragging = false;
            
            // Add swinging animation
            pendulum.classList.add('swinging');
            
            // Reset position after animation
            setTimeout(() => {
                pendulum.style.transform = 'rotate(0deg)';
                pendulum.classList.remove('swinging');
                deactivateGlow();
            }, 9000);
        }

        function activateGlow() {
            if (isGlowing) return;
            isGlowing = true;
            
            bulb.classList.add('glowing');
            neonText.classList.add('text-glowing');
        }

        function deactivateGlow() {
            isGlowing = false;
            
            bulb.classList.remove('glowing');
            neonText.classList.remove('text-glowing');
        }

        // Click on bulb for direct activation
        bulb.addEventListener('click', () => {
            if (!isGlowing) {
                activateGlow();
                setTimeout(deactivateGlow, 3000);
            }
        });
    </script>
</body>
</html>
